plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "dev.spetaka.spetaka"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "dev.spetaka.spetaka"
        // Spetaka requires API 26+ for AES-256-GCM (javax.crypto) and
        // full Drift/SQLite support without shimming.
        minSdk = 26
        // Pin targetSdk to 35 (Android 15) â€” Flutter 3.41.2 defaults to 36
        // (Android 16 preview) which causes silent install failures on some
        // Samsung devices whose package installer doesn't recognise API 36 yet.
        // Bump to 36 once Android 16 is stable and widely deployed.
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
